ticketsTitle: "Registration Fees"
ticketsInfo: "Registration fee includes the coffee-tea-cookies, lunches, and online book of abstracts, a conference bag and the certificate of participation/presentation. Reduced conference fees are available for students via the online registration system. When checking in at the conference, students will be asked to provide a copy of a valid Student ID, a confirmation from the supervisor, or other formal evidence of the student status. Due to limited capacity, early registration is recommended. One author can submit two presentations in the conference by one registration fee. Author must pay an extra fee (€40 or 100 ₺) for each presentation if they wish to present more than two presentations."
