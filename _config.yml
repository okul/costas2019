# About Block
aboutTitle: "About COSTAS 2017"
aboutBlock:
 - {title: "", text: "The International Conference on COSTAS, organized by the Ondokuz Mayıs University - Department of Statistic,  will take place from 9th November to the 11th November 2017 in Samsun, Turkey. COSTAS2017 is intended to bring academicians and researchers together to share new advances and improvements in all fields of computational and statistical methods in applied sciences. The conference will cover many areas in applied sciences such as biology, chemistry, physics, engineering, agriculture, medicine, dentistry, economics, management, education, psychology, sociology etc. Our sincere thanks go to Distance Education Center (UZEM) in Ondokuz Mayıs University, for supporting and motivating us in every respect. Our conference also provides online participation facility with video conference system for researchers who cannot join to the conference. The online presentations can be done with the assistance of technical possibility of the UZEM. We invite all academic and non-academic researchers to contribute our conference." }

