  bio: "Professor David Percy is the Professor of Mathematics at Salford Business School in Salford University, United Kingdom.<br>
        He is Associate Director of the Centre for Sports Business, Chair of the Research,
        Enterprise and Engagement Ethics Approval Panel, and Member of the School Ethics Committee.
        He delivers lectures and tutorials for undergraduate and postgraduate students, and has experience as visiting professor,
        external examiner, reviewer, editor, referee, research committee member, academic investigator, research convener,
        doctoral supervisor, program leader, module leader, internal examiner, industrial placements tutor and admissions tutor.
        Prof. Percy holds honorary positions for the Institute of Mathematics and its Applications as Chair of the Mathematics Today Editorial Board,
        Chair of the Conferences Committee, a Member of the Finance Committee and a Member of the North West Branch Committee,
        having previously served as a Member of Council and Chair of the NWB Committee. He is also a Member of the Mathematical Methods in Reliability Joint Research Group
        and previously served as Chair of the General Applications Section of the Royal Statistical Society."
