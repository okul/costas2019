  title: "Prof. Dr."
  bio: "Professor Narayanaswamy Balakrishnan is the Professor of Statistics at Department of Mathematics and Statistics in McMaster University, Canada.<br>
        His research interests are in order statistics, outliers, distribution theory, statistical inference, records, multivariate analysis, and industrial statistics.
        Order statistics arise naturally in many problems such as life-testing and reliability experiments, outlier detection, robust inference, etc.
        My work in this area covers both theoretical (like bounds, approximations, recurrence relations, characterizations, etc.) as well as applied (like linear inference, acceptance sampling plans, tolerance limits, prediction, etc.) aspects.
        He also studies on statistical distribution theory. He has developed new distributions, developing inference techniques for several distributions, and deriving characterizations of distributions.
        His most recent work concerns order statistics under non-standard conditions. "
